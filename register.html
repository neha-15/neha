<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor=lightblue>
<center>
<style>
fieldset{
width:300px;
border-width:5px;
border-color:green;
}
tr{
color:green;
}
body{
background-image:url("/home/sectionb/Downloads/l1.jpg ");
background-size:cover;
}
</style>
<form>
<fieldset display: block length=100 width=100 >
<legend><h2>Registration form</h2></legend>
<center>
<table  cellspacing=2 cellpadding=2>
<tr>
<td><b>Name*:</b></td>
<td><input type=text name=name length=40 maxlength=30></td>
</tr>
<tr>
<td><b>Username*:</b></td>
<td><input type=text name=username length=40 maxlength=30></td>
</tr>
<tr>
<td><b>Password*:</b></td>
<td><input type=password name=password length=40>
</tr>
<tr>
<td><b>E-mail*:</b></td>
<td><input type=email name=email length=40 maxlength=30></td>
</tr>
<tr>
<td><b>Branch*:</b></td>
<td><input type=text name=branch length=40 maxlength=30></td>
</tr>
<tr>
<td><b>Year*:</b></td>
<td><input type=number name=year length=40 maxlength=30></td>
</tr>
<tr>
<td><b>Section*:</b></td>
<td><input type=text name=section length=40 maxlength=30></td>
</tr>
<tr>
<td><b>Mobile No:</b></td>
<td><input type=number name=phoneno length=40 placeholder=mobile_no></td>
</tr>
<tr>
<td><input type=submit value=SUBMIT>
</tr>
</table>
</center>
</fieldset>
</form>
</body>
</center>
</html>
